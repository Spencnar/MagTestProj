<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Profession</th>
    <th>Date Created</th>
    <th>Country</th>
    <th>City</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user['ID'] }}</td>
    <td>{{ user['firstname'] }}</td>
    <td>{{ user['lastname'] }}</td>
    <td>{{ user['email'] }}</td>
    <td>{{ user['profession'] }}</td>
    <td>{{ user['dateCreated'] }}</td>
    <td>{{ user['country'] }}</td>
    <td>{{ user['city'] }}</td>
  </tr>
   {% endfor %}
</table>
